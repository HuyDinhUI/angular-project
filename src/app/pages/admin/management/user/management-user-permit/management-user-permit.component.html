<div class="card card-custom gutter-br position-relative">
  <div
    class="card-header d-flex justify-content-between align-items-center"
    style="padding: 10px 20px !important"
  >
    <div class="card-title">
      <span class="fw-bold">Phân quyền người dùng</span>
      - <span class="fw-bold text-danger">{{fullname}}</span>
    </div>
    <div class="card-toolbar d-flex">
        <button type="button" class="btn btn-secondary" (click)="goBack()">
            TRỞ LẠI
        </button>
        <button type="button" class="btn btn-primary">
            LƯU
        </button>
    </div>
  </div>
  
  <div class="card-body" style="padding:10px 0 !important;">
    <div class="table-responsive angular-bootstrap-table" style="min-height: 250px;">
      <table
        mat-table
        class="table table-hover table-styling table-head-custom overflow-hidden"
        
        [dataSource]="dataSource"
      >
        <ng-container matColumnDef="Id">
          <thead>
            <tr class="table-primary">
              <th
                *matHeaderCellDef
                class="text-center"
                
              >
                <span>ID</span>
                
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row text-center">
                <span>{{ r.Id }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>

        <ng-container matColumnDef="tenquyen">
          <thead>
            <tr class="table-priamry">
              <th
                *matHeaderCellDef
                class=""
                
              >
                <span>Quyền</span>
                
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.permit }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>

        <ng-container matColumnDef="edit">
          <thead>
            <tr class="table-priamry">
              <th
                *matHeaderCellDef
                class=""
                
              >
                <mat-checkbox>

                </mat-checkbox>
                
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <mat-checkbox 
              [checked]="r.edit">

              </mat-checkbox>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="isreadpermit">
          <thead>
            <tr class="table-priamry">
              <th
                *matHeaderCellDef
                class=""
                
              >
                <mat-checkbox>

                </mat-checkbox>Chỉ xem
                
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <mat-checkbox *ngIf="r.isReadPermit"></mat-checkbox>
            </td>
          </tbody>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <!-- <app-paginator
      class="d-flex justify-content-between align-items-center flex-wrap"
      [paginator]="paginator"
      [isLoading]="isLoading"
      
    ></app-paginator> -->
  </div>
  <router-outlet></router-outlet>
</div>
