<div class="card card-custom gutter-br position-relative" style="height: 650px">
  <div class="card-header d-flex justify-content-between align-items-center" style="padding:10px 20px !important;">
    <div class="card-title">
      <span class="fw-bold">XUẤT SỨ</span>
    </div>
    <div class="card-toolbar d-flex">
      <button type="button" class="btn btn-primary" (click)="add()">
        Thêm mới
      </button>
    </div>
  </div>
  <div
    class="card-header"
    style="padding-bottom: 0 !important"
  >
    
    <div class="card-search">
      <form class="d-flex gap-3 flex-wrap">
        <mat-form-field class="w-50">
          <mat-label>Tìm kiếm</mat-label>
          <input matInput type="text" />
        </mat-form-field>
        
      </form>
    </div>
    
  </div>
  <div class="card-header">
    <div class="card-toolbar d-flex gap-2 align-items-center">
      <span>Số lượng đã chọn: {{ selection2.selected.length }}</span>
      <button type="button" class="btn btn-danger">Xóa xuất xứ</button>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table
        mat-table
        class="table table-hover table-styling table-head-custom"
        [dataSource]="listProduceManagementService.items$ | async"
      >
        <ng-container matColumnDef="select">
          <thead>
            <tr>
              <th *matHeaderCellDef style="padding: 2px;">
                <mat-checkbox
                  (change)="$event ? masterToggle() : null"
                  [checked]="selection2.hasValue() && isAllSelected()"
                  [indeterminate]="selection2.hasValue() && !isAllSelected()"
                ></mat-checkbox>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r" style="padding: 2px">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection2.toggle(r.IdXuatXu) : null"
                [checked]="selection2.isSelected(r.IdXuatXu)"
              ></mat-checkbox>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="#">
          <thead>
            <tr class="table-primary">
              <th *matHeaderCellDef class="" >
                <span>#</span>
                
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.IdXuatXu }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>

        <ng-container matColumnDef="TenXuatXu">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef class="">
                <span>Tên nhãn hiệu</span>
               
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.TenXuatXu }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="ThaoTac">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef class="">
                <span>Thao tác</span>
                
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="">
                <button
                  type="button"
                  class="btn"
                  style="margin-right: 0px !important"
                >
                  <i class="fa-solid fa-pen-to-square text-primary"></i>
                </button>
                <button
                  type="button"
                  class="btn"
                  style="margin-left: 0px !important; padding: 0 !important"
                  
                >
                  <i class="fa-solid fa-trash text-danger"></i>
                </button>
              </div>
            </td>
          </tbody>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
