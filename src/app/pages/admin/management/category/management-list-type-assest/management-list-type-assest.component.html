<div class="card card-custom gutter-br position-relative" style="height: 650px">
  <div
    class="card-header d-flex justify-content-between align-items-center"
    style="padding: 10px 20px !important"
  >
    <div class="card-title">
      <span class="fw-bold">DỐI TÁC BẢO HIỂM</span>
    </div>
    <div class="card-toolbar d-flex">
      <button type="button" class="btn btn-primary" (click)="import()">Import dữ liệu</button>
      <button type="button" class="btn btn-primary" (click)="add()">
        Thêm mới
      </button>
      
    </div>
  </div>
  <div class="card-header" style="padding-bottom: 0 !important">
    <div class="card-search">
      <form class="d-flex gap-3 flex-wrap">
        <mat-form-field class="w-50">
          <mat-label>Tìm kiếm</mat-label>
          <input matInput type="text" />
        </mat-form-field>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table
        mat-table
        class="table table-hover table-styling table-head-custom"
        [dataSource]="listTypeAssetManagementService.items$ | async"
      >
        <ng-container matColumnDef="STT">
          <thead>
            <tr class="table-primary">
              <th
                *matHeaderCellDef
                class="text-center"
                style="
                  background-color: rgb(208, 255, 208);
                  color: green !important;
                "
              >
                <span>STT</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r; let i = index">
              <div class="row text-center">
                <span>{{ i + 1 }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>

        <ng-container matColumnDef="MaLoai">
          <thead>
            <tr class="table-priamry">
              <th
                *matHeaderCellDef
                class=""
                style="
                  background-color: rgb(208, 255, 208);
                  color: green !important;
                "
              >
                <span>Mã loại</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.MaLoai }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>

        <ng-container matColumnDef="TenLoai">
          <thead>
            <tr class="table-priamry">
              <th
                *matHeaderCellDef
                class=""
                style="
                  background-color: rgb(208, 255, 208);
                  color: green !important;
                "
              >
                <span>Tên Loại</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.TenLoai }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="ConHieuLuc">
          <thead>
            <tr class="table-priamry">
              <th
                *matHeaderCellDef
                class=""
                style="
                  background-color: rgb(208, 255, 208);
                  color: green !important;
                "
              >
                <span>Còn hiệu lực</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <mat-checkbox [checked]="r.TrangThai">

                </mat-checkbox>
              </div>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="ThaoTac">
          <thead>
            <tr class="table-priamry">
              <th
                *matHeaderCellDef
                class=""
                style="
                  background-color: rgb(208, 255, 208);
                  color: green !important;
                "
              >
                <span>Thao tác</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="">
                <button
                  type="button"
                  class="btn"
                  style="margin-right: 0px !important"
                >
                  <i class="fa-solid fa-pen-to-square text-primary"></i>
                </button>
                <button
                  type="button"
                  class="btn"
                  style="margin-left: 0px !important; padding: 0 !important"
                >
                  <i class="fa-solid fa-trash text-danger"></i>
                </button>
              </div>
            </td>
          </tbody>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
