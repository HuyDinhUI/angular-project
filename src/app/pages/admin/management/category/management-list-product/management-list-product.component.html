<div class="card card-custom gutter-br position-relative" style="height:600px;">
  <div class="card-header d-flex justify-content-between">
    <div class="card-search">
      <app-jee-search-form [showSearch]="showSearch"> </app-jee-search-form>
    </div>
    <div class="card-toolbar">
      <button type="button" class="btn btn-primary" (click)="import()">Import dữ liệu</button>
      <button type="button" class="btn btn-primary" (click)="add()">Thêm mới</button>
    </div>
  </div>
  <div class="card-header">
    <div class="card-toolbar d-flex gap-2 align-items-center">
      <span>Số lượng đã chọn: {{ selection2.selected.length }}</span>
      <button type="button" class="btn btn-danger">Xóa mặt hàng</button>
    </div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table
        mat-table
        class="table table-hover table-styling"
        [dataSource]="listProductManagementService.items$ | async"
      >
        <ng-container matColumnDef="select">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef style="padding: 2px">
                <mat-checkbox
                  (change)="$event ? masterToggle() : null"
                  [checked]="selection2.hasValue() && isAllSelected()"
                  [indeterminate]="selection2.hasValue() && !isAllSelected()"
                ></mat-checkbox>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r" style="padding: 2px">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection2.toggle(r.IdMH) : null"
                [checked]="selection2.isSelected(r.IdMH)"
              ></mat-checkbox>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="#">
          <thead>
            <tr class="table-primary">
              <th *matHeaderCellDef class="">
                <span>#</span>
                <app-sort-icon
                  column="#"
                  [activeColumn]="sorting.column"
                  [activeDirection]="sorting.direction"
                ></app-sort-icon>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.IdMH }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>

        <ng-container matColumnDef="HinhAnh">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef class="">
                <span>Hình ảnh</span>
                <app-sort-icon
                  column="HinhAnh"
                  [activeColumn]="sorting.column"
                  [activeDirection]="sorting.direction"
                ></app-sort-icon>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.HinhAnh }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>

        <ng-container matColumnDef="MaHang">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef class="">
                <span>Mã hàng</span>
                <app-sort-icon
                  column="MaHang"
                  [activeColumn]="sorting.column"
                  [activeDirection]="sorting.direction"
                ></app-sort-icon>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.MaHang }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="TenMatHang">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef class="">
                <span>Tên mặt hàng</span>
                <app-sort-icon
                  column="TenMatHang"
                  [activeColumn]="sorting.column"
                  [activeDirection]="sorting.direction"
                ></app-sort-icon>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.TenMatHang }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="SoKyTinhKhauHaoToiThieu">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef class="">
                <span>Số kỳ tính khấu hao tối thiểu</span>
                <app-sort-icon
                  column="SoKyTinhKhauHaoToiThieu"
                  [activeColumn]="sorting.column"
                  [activeDirection]="sorting.direction"
                ></app-sort-icon>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.SoKyTinhKhauHaoToiThieu }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="SoKyTinhKhauHaoToiDa">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef class="">
                <span>Số kỳ tính khấu hao tối đa</span>
                <app-sort-icon
                  column="SoKyTinhKhauHaoToiDa"
                  [activeColumn]="sorting.column"
                  [activeDirection]="sorting.direction"
                ></app-sort-icon>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="row">
                <span>{{ r.SoKyTinhKhauHaoToiDa }}</span>
              </div>
            </td>
          </tbody>
        </ng-container>
        <ng-container matColumnDef="ThaoTac">
          <thead>
            <tr class="table-priamry">
              <th *matHeaderCellDef class="">
                <span>Thao tác</span>
                <app-sort-icon
                  column="ThaoTac"
                  [activeColumn]="sorting.column"
                  [activeDirection]="sorting.direction"
                ></app-sort-icon>
              </th>
            </tr>
          </thead>
          <tbody>
            <td mat-cell *matCellDef="let r">
              <div class="">
                <button
                  type="button"
                  class="btn"
                  style="margin-right: 0px !important"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button
                  type="button"
                  class="btn"
                  style="margin-left: 0px !important; padding: 0 !important"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </td>
          </tbody>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="dislayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dislayedColumns"></tr>
      </table>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
