<div class="auth-wrapper">
  <div class="auth-content card">
    <div class="text-center">
      <h1 class="">Log in</h1>
    </div>
    <ng-container *ngIf="authService.errorMessageSubject.asObservable() | async">
      <div class="alert alert-custom text-danger">
        <div class="alert-text text-center">{{ authService.errorMessageSubject.asObservable() | async }}</div>
      </div>
    </ng-container>
    <form
      [formGroup]="loginForm"
      novalidate="novalidate"
      (ngSubmit)="submit()"
      class="d-flex flex-column justify-content-center"
    >
      <div class="">
        <span class="">Username</span>
        <input
          type="text"
          formControlName="username"
          name="username"
          required
          class="form-control"
        />
      </div>
      <div class="my-2 relative">
        <span>Password</span>
        <input
          type="password"
          formControlName="password"
          name="password"
          required
          class="form-control"
        />
        <a class="text-muted mt-2 d-block mb-2"> Forgot password? </a>
      </div>
      <button type="submit" class="btn btn-primary m-0">Sign In</button>
    </form>
    <div class="text-center mt-2">
      <p class="">
        Don't have an account?
        <a class="" to="/signup"> Sign up </a>
      </p>
    </div>
  </div>
</div>
